---
layout: default
title: Home
---

<div id="home">
  <h1>Neues</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% assign content = post.content %}
      <article>
        <header><h3>{{ post.title }}</h3></header>
        {{ content }}
      </article>
    {% endfor %}
  </ul>
</div>
